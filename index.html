<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap");
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: "Quicksand";
        }

        body {
            background-color: #F5F8FD;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background-color: #FFF;
            width: 100%;
            max-width: 600px;
            border-radius: 0.5rem;
            box-shadow: 0px 5px 20px rgba(49, 104, 146, 0.25);
            padding: 20px;
        }

        .card .card-body {
            padding: 1rem;
            text-align: center;
        }

        .card .card-title {
            color: #1689ff;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .card .card-subtitle {
            color: #777;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .file-upload {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            border: 3px dashed #9dceff;
            border-radius: 0.5rem;
            transition: background-color 0.25s ease-out, opacity 0.5s ease-out;
        }

        .file-upload.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .file-upload.dragover {
            background-color: #dbedff;
        }

        .file-upload .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .thumbnails {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
    width: 120px; /* Consistent size for all thumbnails */
    height: 80px;
    margin: 10px;
    background-size: cover;
    background-position: center;
    background-color: #ccc; /* Fallback color */
    border-radius: 5px;
}


        .thumbnail span {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6b6b;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #428dff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }
        #clear-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#clear-button:hover {
    background-color: #ff4b4b;
}

button:disabled {
    background-color: #cccccc !important;
    cursor: not-allowed !important;
}
/* Animation for hiding the canvas */
.fade-out {
    animation: fadeOut 0.5s forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        display: none;
    }
}

/* Progress bar container */
.progress-bar-container {
    width: 100%;
    max-width: 600px;
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 20px;
}

/* Progress bar itself */
.progress-bar {
    width: 0%;
    height: 100%;
    background-color: #428dff;
    transition: width 0.5s ease-in-out;
}

#lottie-container {
            display: none;
            text-align: center;
            width:50%;
            height:50%;
            margin:0 auto;
        }

        #lottie-container.hidden {
            opacity: 0;
        }

        #lottie-container, .progress-bar-container {
    transition: opacity 1s ease-out;
}
#variations-div {margin:10px 0;}

#variations {    padding: 10px;
    border-radius: 10px;
    border: 2px solid #9dceff;}


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
            <div class="card">
                <div class="card-body">
                    <div class="card-title" id="card-title">Upload Your Files</div>
                    <div class="card-subtitle" id="card-subtitle">Drag and drop files here or click to select</div>
                    <div class="file-upload" id="drop-zone">
                        <input id="file-input" class="file-input" type="file" name="files[]" multiple>
                        <div class="thumbnails" id="thumbnails"></div>
                    </div>
                    <div id="lottie-container">
                        <div id="lottie-animation"></div>
                    </div>
                    <div id="progress-bar-container" class="progress-bar-container" style="display: none;">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div id="variations-div">
                        <label for="variations">Number of Variations:</label>
                        <select id="variations" name="variations">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content: center; gap: 10px;">
                        <button id="clear-button" type="button" disabled>Clear</button>
                        <button id="upload-button" type="submit" disabled>Upload</button>
                        <button id="upload-more-button" type="button" style="display: none;">Upload More Creatives</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        const dropZone = document.getElementById('drop-zone');
const fileInput = document.getElementById('file-input');
const thumbnailsContainer = document.getElementById('thumbnails');
const clearButton = document.getElementById('clear-button');
const uploadButton = document.getElementById('upload-button');
const progressBarContainer = document.getElementById('progress-bar-container');
const progressBar = document.getElementById('progress-bar');
const lottieContainer = document.getElementById('lottie-container');
const cardTitle = document.getElementById('card-title');
const cardSubtitle = document.getElementById('card-subtitle');


function updateButtonStates() {
    // Enable buttons if there are files on the canvas
    const hasFiles = thumbnailsContainer.children.length > 0;
    clearButton.disabled = !hasFiles;
    uploadButton.disabled = !hasFiles;
}

// Get references to the new button
const uploadMoreButton = document.getElementById('upload-more-button');

function resetPage() {
    // Reset file input and thumbnails
    fileInput.value = '';
    thumbnailsContainer.innerHTML = '';

    lottie.destroy(); // Destroy the current animation

    // Hide progress bar and animation
    progressBarContainer.style.display = 'none';
    progressBarContainer.style.opacity = '1';
    lottieContainer.style.display = 'none';

    // Reset titles
    cardTitle.textContent = 'Upload Your Files';
    cardSubtitle.textContent = 'Drag and drop files here or click to select';

    // Hide "Upload More Creatives" button and show original buttons
    uploadMoreButton.style.display = 'none';
    clearButton.style.display = '';
    uploadButton.style.display = '';

    // Disable buttons
    clearButton.disabled = true;
    uploadButton.disabled = true;

    // Show drop zone
    dropZone.classList.remove('hidden');
}

// Replace "Clear" and "Upload" buttons with "Upload More Creatives" button
function showUploadMoreButton() {
    clearButton.style.display = 'none';
    uploadButton.style.display = 'none';
    uploadMoreButton.style.display = 'inline-block';
}

// Add event listener for the "Upload More Creatives" button
uploadMoreButton.addEventListener('click', () => {
    resetPage();
});

// Function to track progress and update the progress bar
function trackProgress(jobId) {
    const interval = setInterval(() => {
        fetch(`/progress/${jobId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error === "Invalid job ID") {
                    console.warn('Retrying due to invalid job ID...');
                    return; // Retry on next interval
                }
                if (data.status === 'completed') {
                    progressBar.style.width = '100%';
                    clearInterval(interval);
                    cardTitle.textContent = 'Done!';
                    // Fade out the progress bar and current animation
                    progressBarContainer.style.transition = 'opacity 1s ease-out';
                    lottieContainer.style.transition = 'opacity 1s ease-out';

                    progressBarContainer.style.opacity = '0';
                    lottieContainer.style.opacity = '0';

                    // After fade-out, replace animation
                    setTimeout(() => {
                        lottie.destroy(); // Destroy the current animation
                        progressBarContainer.style.display = 'none';
                        lottieContainer.style.opacity = '1';
                        const lottieDataComplete = document.getElementById('lottie-json-complete').textContent;
                        lottie.loadAnimation({
                            container: document.getElementById('lottie-animation'),
                            renderer: 'svg',
                            loop: false, // Adjust if needed
                            autoplay: true,
                            animationData: JSON.parse(lottieDataComplete)
                        });
                        setTimeout(() => {
                            window.location.href = `/download/${jobId}`;
                        },1000);
                        

                        // Show the "Upload More Creatives" button
                        showUploadMoreButton();
                        
                    }, 1000); // Wait for the fade-out to complete

                    
                } else if (data.progress !== undefined) {
                    const currentProgress = parseFloat(progressBar.style.width);
                    if (isNaN(currentProgress) || data.progress > currentProgress) {
                        progressBar.style.width = `${data.progress}%`;
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching progress:', error);
                clearInterval(interval); // Stop polling on unrecoverable errors
            });
    }, 1000);
}


// Handle the upload process and start progress tracking
uploadButton.addEventListener('click', (event) => {
    event.preventDefault();

    // Initialize Lottie Animation
    const lottieData = document.getElementById('lottie-json').textContent;
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: JSON.parse(lottieData)
        });

    // Hide drag-and-drop canvas and show progress bar
    dropZone.classList.add('hidden');
    lottieContainer.style.display = 'block';
    progressBarContainer.style.display = 'block';

    clearButton.disabled = true;
    uploadButton.disabled = true;

    cardTitle.textContent = 'Processing creatives...';
    cardSubtitle.textContent = '';

    const formData = new FormData(document.getElementById('upload-form'));
    //progressBarContainer.style.display = 'block';
    // Add the selected number of variations to the form data
    const variations = document.getElementById('variations').value;
    formData.append('variations', variations)

    progressBar.style.width = '0%';

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.job_id) {
            trackProgress(data.job_id);
        } else {
            console.error('Failed to start file upload process.');
        }
    })
    .catch(error => {
        console.error('Error during upload:', error);
    });
});

function updateThumbnails(files) {
    thumbnailsContainer.innerHTML = ''; // Clear existing thumbnails
    Array.from(files).forEach(file => {
        const thumbnail = document.createElement('div');
        thumbnail.classList.add('thumbnail');

        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                thumbnail.style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file);
        } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            video.src = URL.createObjectURL(file);
            video.muted = true;

            video.addEventListener('loadeddata', () => {
                canvas.width = video.videoWidth / 2;
                canvas.height = video.videoHeight / 2;

                try {
                    video.currentTime = 1;
                } catch (error) {
                    console.error('Error seeking to 1 second:', error);
                }
            });

            video.addEventListener('seeked', () => {
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const thumbnailURL = canvas.toDataURL('image/png');
                    thumbnail.style.backgroundImage = `url(${thumbnailURL})`;
                    URL.revokeObjectURL(video.src);
                } catch (error) {
                    console.error('Error rendering video frame:', error);
                    thumbnail.textContent = file.name;
                    thumbnail.style.backgroundColor = '#ccc';
                }
            });

            video.addEventListener('error', () => {
                thumbnail.textContent = file.name;
                thumbnail.style.backgroundColor = '#ccc';
            });
        } else {
            thumbnail.textContent = file.name;
            thumbnail.style.backgroundColor = '#ccc';
        }

        thumbnailsContainer.appendChild(thumbnail);
    });

    // Update button states based on thumbnails
    updateButtonStates();
}

dropZone.addEventListener('dragover', (event) => {
    event.preventDefault();
    dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (event) => {
    event.preventDefault();
    dropZone.classList.remove('dragover');
    const files = event.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        updateThumbnails(files);
    }
});

fileInput.addEventListener('change', () => {
    updateThumbnails(fileInput.files);
});

clearButton.addEventListener('click', (event) => {
    event.preventDefault();

    // Clear the thumbnails and reset the file input
    thumbnailsContainer.innerHTML = '';
    fileInput.value = '';

    // Make an AJAX request to clear server-side files
    fetch('/clear', {
        method: 'POST',
    })
    .then(response => {
        if (response.ok) {
            console.log('Server-side files cleared successfully.');
        } else {
            console.error('Failed to clear files on the server.');
        }
    })
    .catch(error => {
        console.error('Error while clearing files on the server:', error);
    });

    // Update button states
    updateButtonStates();
});



    </script>
</body>
</html>
